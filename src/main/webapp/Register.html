<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body >

<h1>Enter Register Details</h1>

<form action="register" method="post">
<table>

<tr>
<th>First_Name:</th>
<td> <input type="text" name="first" required="required"> </td>
</tr>

<tr>
<th>Last_Name:</th>
<td> <input type="text" name="last" required="required"> </td>
</tr>

<tr>
<th>Mobile:</th>
<td> <input type="number" name="mobile" pattern="{0-9}[10]" required="required"> </td>
</tr>

<tr>
<th>E-mail:</th>
<td> <input type="email" name="email" required="required"> </td>
</tr>

<tr>
<th>Gender:</th>
<td> Male<input type="radio" name="first" value="male" required="required">
Female<input type="radio" name="first" value="female" required="required"> </td>
</tr>

<tr>
<th>Create_Password</th>
<td><input type="password" name="password1" required="required1"> </td>
</tr>

<tr>
<th>Confirm_Password</th>
<td><input type="password" name="password2" required="required2"> </td>
</tr>

<tr>
<th>DOB:</th>
<td> <input type="date" name="dob" required="required"> </td>
</tr>


<tr>
<td> <input type="submit" value="Create_Account" style="color: red"> </td>
<td> <input type="button" value="Cancel" style="color: red"> </td> 
</tr>

</table>
</form>

<br>
<a href="Login.html">Already have account? Click here to Login</a><br><br>
<a href="Home.html"><button>Home</button> </a>

</body>
</html>
